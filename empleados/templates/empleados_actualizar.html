{% extends "./base.html" %}

{% block title %} Gestión de empleados{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de empleados</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'empleados_actualizar' %}" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="number" id="identification" name="identification" value="{{identification}}" class="form-control" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="name" name="name" value="{{name}}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" name="email" value="{{email}}" class="form-control" value="1" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numberphone" name="numberphone" value="{{numberphone}}" class="form-control" value="1" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="salary" name="salary" value="{{salary}}" class="form-control" min="1" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="city" name="city" value="{{city}}" class="form-control" value="1" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
