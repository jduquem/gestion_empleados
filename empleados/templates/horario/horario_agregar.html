{% extends "../base.html" %}

{% block title %}Gesti√≥n de horarios{% endblock %}

{% block body %}

<div class="row offset-md-1">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <h2>Agregar de horarios</h2>
        {{queryset_2}}
        <div class="card">
            <div class="card-body">
                <form action="{% url 'horario_agregar' %}" method="POST">{% csrf_token %}
                    <div class="form-group"></div>
                    <select class="form-control input-select2" name="employee" class="" id="" required>
                        <option value="">Seleccione un empleado</option>
                        {% for i in employees %}
                        <option value="{{ i.employee_id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
            </div>
            <!-- <div class="form-group">
                        <input type="number" id="employee"  name="employee" class="form-control" placeholder="employee" autocomplete="off" required>
                    </div> -->
            <div class="form-group">
                <input type="date" id="date_reg" name="date_reg" class="form-control" placeholder="Fecha de registro"
                    autocomplete="off" required>
            </div>
            <div class="form-group">
                <input type="time" id="entry_time" name="entry_time" class="form-control" placeholder="Hora de entrada"
                    autocomplete="off" required>
            </div>
            <div class="form-group">
                <input type="time" id="departure_time" name="departure_time" class="form-control"
                    placeholder="Hora de salida" autocomplete="off" required>
            </div>
            <button type="submit" class="btn btn-success btn-block text-white">Crear</button>
        </div>
        </form>
    </div>
</div>
</div>
</div>
{% endblock %}
